[build]
  command = "yarn build"
  functions = "lambda" # netlify dev uses this to know where to scaffold and serve your functions
  publish = "public"

[dev]
  command = "yarn start" # Command to start your dev server
  port = 3000 # Port that the dev server will be listening on
  functionsPort = 4000 # port for functions server
  targetPort = 3000 # Port of target app server
  publish = "public" # If you use a _redirect file, provide the path to your static content folder
  autoLaunch = true # a Boolean value that determines if Netlify Dev launches the local server address in your browser